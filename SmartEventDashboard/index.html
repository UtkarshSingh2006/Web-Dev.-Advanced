<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="container">


        <div class="card">
            <h2>Add New Event</h2>

            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="title" required>

                <label>Event Date:</label>
                <input type="date" id="date" required>

                <label>Category:</label>
                <select id="category">
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meeting</option>
                </select>

                <label>Description:</label>
                <textarea id="desc"></textarea>

                <button type="submit" class="primary-btn">
                    Add Event
                </button>
            </form>
        </div>


        <div class="card">
            <h2>My Events</h2>

            <div class="action-buttons">
                <button id="clearAll" class="secondary-btn">
                    Clear All Events
                </button>
                <button id="addSample" class="secondary-btn">
                    Add Sample Events
                </button>
            </div>

            <p id="emptyMsg">No events yet. Add your first event!</p>

            <div id="eventContainer"></div>
        </div>

    </div>


    <div class="card demo-card">
        <h2>DOM Manipulation Demo</h2>
        <div id="keyDisplay" class="key-display">
            You Pressed:
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
