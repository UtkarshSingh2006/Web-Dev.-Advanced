<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get values from HTML element</title>
</head>

<body>
    <div id="cont">hello world</div>
</body>

</html>

<script>

    const element = document.getElementById("cont");
    console.log(element);



    const data = element.innerText;
    console.log(data);


    element.innerText = "welcome to DOM"

</script>
